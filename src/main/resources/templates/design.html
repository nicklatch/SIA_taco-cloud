<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
    </head>
    <body>
        <h1>Design your taco!</h1>
        <img class="logo" th:src="@{/images/TacoCloud.png}" alt="taco cloud logo"/>

        <form method="POST" th:object="${taco}">
            <div class="grid">
                <div class="ingredient-group" id="wraps">
                    <label for="wrap">Designate your wrap:</label>
                    <div th:each="ingredient : ${wrap}">
                        <input id="wrap" th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="proteins">
                    <label for="protein">Pick your protein:</label>
                    <div th:each="ingredient : ${protein}">
                        <input id="protein" th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="cheeses">
                    <label for="cheese">Choose your cheese:</label>
                    <div th:each="ingredient : ${cheese}">
                        <input id="cheese" th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="veggies">
                    <label for="veggie">Determine your veggies:</label>
                    <div th:each="ingredient : ${veggies}">
                        <input id="veggie" th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
                <div class="ingredient-group" id="sauces">
                    <label for="sauce">Select your sauce:</label>
                    <div th:each="ingredient : ${sauce}">
                        <input id="sauce" th:field="*{ingredients}" type="checkbox"
                               th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                    </div>
                </div>
            </div>
            <div>
                <label for="creation">Name your taco creation:</label>
                <input id="creation" type="text" th:field="*{name}"/>
                <br/>
                <button>Submit Your Taco</button>
            </div>
        </form>
    </body>
</html>
